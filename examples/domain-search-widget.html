<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Domain Search - mPanel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .animate-spin {
      animation: spin 1s linear infinite;
    }
  </style>
</head>
<body class="bg-gray-100 py-12">
  <div class="max-w-4xl mx-auto px-6">
    <!-- Search Section -->
    <div class="bg-white rounded-lg shadow-lg p-8 mb-6">
      <h2 class="text-3xl font-bold text-gray-900 mb-2 text-center">
        Find Your Perfect Domain
      </h2>
      <p class="text-gray-600 text-center mb-6">
        Search for available domains with competitive pricing
      </p>

      <div class="flex gap-2">
        <div class="flex-1 relative">
          <input
            type="text"
            id="domainSearch"
            placeholder="Enter your domain name (e.g., myawesomesite)"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          />
          <button
            id="clearBtn"
            class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 hidden"
            onclick="clearSearch()"
          >
            Ã—
          </button>
        </div>
        <button
          id="searchBtn"
          onclick="searchDomains()"
          class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors flex items-center gap-2"
        >
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
          </svg>
          Search
        </button>
      </div>

      <div id="errorMessage" class="mt-4 p-3 bg-red-50 border border-red-200 rounded-lg text-red-600 hidden"></div>
    </div>

    <!-- Results Section -->
    <div id="resultsSection" class="bg-white rounded-lg shadow-lg p-8 mb-6 hidden">
      <h3 class="text-2xl font-bold text-gray-900 mb-4">Search Results</h3>
      <div id="resultsList" class="space-y-3"></div>
    </div>

    <!-- Shopping Cart -->
    <div id="cartSection" class="bg-white rounded-lg shadow-lg p-8 hidden">
      <h3 class="text-2xl font-bold text-gray-900 mb-4">
        Your Cart (<span id="cartCount">0</span>)
      </h3>
      <div id="cartItems" class="space-y-2 mb-4"></div>
      <div class="border-t pt-4">
        <div class="flex justify-between items-center mb-4">
          <span class="text-xl font-bold">Total:</span>
          <span class="text-2xl font-bold text-green-600" id="cartTotal">$0.00</span>
        </div>
        <button
          onclick="checkout()"
          class="w-full py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors font-semibold text-lg"
        >
          Proceed to Checkout
        </button>
      </div>
    </div>

    <!-- Popular TLDs Preview -->
    <div id="popularTlds" class="bg-white rounded-lg shadow-lg p-8">
      <h3 class="text-xl font-bold text-gray-900 mb-4">Popular Domain Extensions</h3>
      <div id="tldGrid" class="grid grid-cols-2 md:grid-cols-4 gap-4">
        <div class="p-4 text-center text-gray-400">Loading pricing...</div>
      </div>
    </div>
  </div>

  <script>
    const MPANEL_URL = 'https://migrapanel.com';
    let popularPricing = [];
    let cart = [];
    let searchResults = [];

    // Fetch popular pricing on load
    window.addEventListener('DOMContentLoaded', fetchPopularPricing);

    async function fetchPopularPricing() {
      try {
        const response = await fetch(`${MPANEL_URL}/api/domain-pricing/popular`);
        const data = await response.json();
        
        if (data.success) {
          popularPricing = data.data;
          renderPopularTlds();
        }
      } catch (error) {
        console.error('Failed to fetch pricing:', error);
        document.getElementById('tldGrid').innerHTML = '<div class="p-4 text-center text-red-600">Failed to load pricing</div>';
      }
    }

    function renderPopularTlds() {
      const tldGrid = document.getElementById('tldGrid');
      tldGrid.innerHTML = popularPricing.slice(0, 8).map(pricing => `
        <div class="p-4 border border-gray-200 rounded-lg text-center hover:border-blue-500 transition-colors cursor-pointer">
          <div class="text-lg font-bold text-gray-900">${pricing.tld}</div>
          <div class="text-2xl font-bold text-blue-600 mt-2">$${pricing.registration_price}</div>
          <div class="text-sm text-gray-600">/year</div>
        </div>
      `).join('');
    }

    function clearSearch() {
      document.getElementById('domainSearch').value = '';
      document.getElementById('clearBtn').classList.add('hidden');
    }

    // Show/hide clear button
    document.getElementById('domainSearch').addEventListener('input', (e) => {
      const clearBtn = document.getElementById('clearBtn');
      if (e.target.value) {
        clearBtn.classList.remove('hidden');
      } else {
        clearBtn.classList.add('hidden');
      }
    });

    // Enter key to search
    document.getElementById('domainSearch').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') searchDomains();
    });

    async function searchDomains() {
      const searchInput = document.getElementById('domainSearch');
      const searchBtn = document.getElementById('searchBtn');
      const errorMessage = document.getElementById('errorMessage');
      const resultsSection = document.getElementById('resultsSection');
      const popularTlds = document.getElementById('popularTlds');
      
      const searchTerm = searchInput.value.trim();
      
      if (!searchTerm) {
        showError('Please enter a domain name');
        return;
      }

      // UI updates
      searchBtn.disabled = true;
      searchBtn.innerHTML = '<svg class="w-5 h-5 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Searching...';
      errorMessage.classList.add('hidden');
      
      try {
        // Clean domain name
        const cleanDomain = searchTerm.toLowerCase().replace(/\.(com|net|org|io|co|ai|app|dev)$/, '');
        
        // Build domains to check
        const domainsToCheck = popularPricing.map(p => `${cleanDomain}${p.tld}`);

        // Check availability
        const response = await fetch(`${MPANEL_URL}/api/domain-registration/check-availability-public`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ domains: domainsToCheck })
        });

        if (!response.ok) {
          throw new Error('Failed to check domain availability');
        }

        const data = await response.json();
        
        // Combine results with pricing
        searchResults = domainsToCheck.map((domain, index) => {
          const pricing = popularPricing[index];
          const isAvailable = data.results[domain] === 'available';
          
          return {
            domain,
            tld: pricing.tld,
            available: isAvailable,
            price: pricing.registration_price,
            renewalPrice: pricing.renewal_price
          };
        });

        // Sort: available first, then by price
        searchResults.sort((a, b) => {
          if (a.available !== b.available) return a.available ? -1 : 1;
          return parseFloat(a.price) - parseFloat(b.price);
        });

        renderResults();
        resultsSection.classList.remove('hidden');
        popularTlds.classList.add('hidden');
        
      } catch (error) {
        showError(error.message || 'Failed to search domains');
      } finally {
        searchBtn.disabled = false;
        searchBtn.innerHTML = '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg> Search';
      }
    }

    function renderResults() {
      const resultsList = document.getElementById('resultsList');
      resultsList.innerHTML = searchResults.map(result => {
        const inCart = cart.find(d => d.domain === result.domain);
        const availableClass = result.available ? 'border-green-200 bg-green-50' : 'border-gray-200 bg-gray-50';
        
        return `
          <div class="flex items-center justify-between p-4 border rounded-lg ${availableClass}">
            <div class="flex items-center gap-3 flex-1">
              ${result.available ? 
                '<svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>' :
                '<svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>'
              }
              <div>
                <div class="font-semibold text-gray-900">${result.domain}</div>
                ${result.available ? `<div class="text-sm text-gray-600">Renewal: $${result.renewalPrice}/year</div>` : ''}
              </div>
            </div>
            ${result.available ? `
              <div class="flex items-center gap-4">
                <div class="text-right">
                  <div class="text-2xl font-bold text-green-600">$${result.price}</div>
                  <div class="text-sm text-gray-600">/year</div>
                </div>
                ${inCart ? 
                  `<button onclick="removeFromCart('${result.domain}')" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors">Remove</button>` :
                  `<button onclick="addToCart('${result.domain}')" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">Add to Cart</button>`
                }
              </div>
            ` : ''}
          </div>
        `;
      }).join('');
    }

    function addToCart(domain) {
      const result = searchResults.find(r => r.domain === domain);
      if (result && !cart.find(d => d.domain === domain)) {
        cart.push(result);
        updateCart();
        renderResults();
      }
    }

    function removeFromCart(domain) {
      cart = cart.filter(d => d.domain !== domain);
      updateCart();
      renderResults();
    }

    function updateCart() {
      const cartSection = document.getElementById('cartSection');
      const cartItems = document.getElementById('cartItems');
      const cartCount = document.getElementById('cartCount');
      const cartTotal = document.getElementById('cartTotal');

      if (cart.length === 0) {
        cartSection.classList.add('hidden');
        return;
      }

      cartSection.classList.remove('hidden');
      cartCount.textContent = cart.length;
      
      const total = cart.reduce((sum, item) => sum + parseFloat(item.price), 0);
      cartTotal.textContent = `$${total.toFixed(2)}`;

      cartItems.innerHTML = cart.map(item => `
        <div class="flex justify-between items-center p-3 bg-gray-50 rounded-lg">
          <span class="font-medium">${item.domain}</span>
          <div class="flex items-center gap-4">
            <span class="font-bold text-green-600">$${item.price}/year</span>
            <button onclick="removeFromCart('${item.domain}')" class="text-red-600 hover:text-red-700">Remove</button>
          </div>
        </div>
      `).join('');
    }

    function checkout() {
      const domains = cart.map(d => d.domain).join(',');
      window.location.href = `${MPANEL_URL}/signup?domains=${encodeURIComponent(domains)}`;
    }

    function showError(message) {
      const errorMessage = document.getElementById('errorMessage');
      errorMessage.textContent = message;
      errorMessage.classList.remove('hidden');
    }
  </script>
</body>
</html>
