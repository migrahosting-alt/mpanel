// nginx-loadbalancer.conf
# Nginx load balancer configuration for mPanel
# Distributes traffic across multiple application servers

upstream mpanel_backend {
    # Load balancing method
    # Options: round_robin (default), least_conn, ip_hash, random
    least_conn;
    
    # Application servers
    server 127.0.0.1:3000 weight=1 max_fails=3 fail_timeout=30s;
    server 127.0.0.1:3001 weight=1 max_fails=3 fail_timeout=30s;
    server 127.0.0.1:3002 weight=1 max_fails=3 fail_timeout=30s;
    server 127.0.0.1:3003 weight=1 max_fails=3 fail_timeout=30s;
    
    # Backup server (only used if all primary servers fail)
    server 127.0.0.1:3004 backup;
    
    # Session persistence (sticky sessions)
    ip_hash;
    
    # Keepalive connections to upstream servers
    keepalive 32;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name mpanel.example.com;
    
    return 301 https://$host$request_uri;
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name mpanel.example.com;

    # SSL configuration
    ssl_certificate /etc/ssl/certs/mpanel.crt;
    ssl_certificate_key /etc/ssl/private/mpanel.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/mpanel-access.log;
    error_log /var/log/nginx/mpanel-error.log warn;

    # Client body size limit (for file uploads)
    client_max_body_size 100M;
    
    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # Buffer sizes
    proxy_buffer_size 16k;
    proxy_buffers 4 16k;
    proxy_busy_buffers_size 64k;

    # Static assets with caching
    location /assets/ {
        alias /var/www/mpanel/assets/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Versioned static files (long cache)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|otf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Health check endpoint (no load balancing)
    location /health {
        access_log off;
        proxy_pass http://127.0.0.1:3000;
    }

    # API requests
    location /api/ {
        # Rate limiting
        limit_req zone=api_limit burst=20 nodelay;
        limit_req_status 429;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Proxy to backend
        proxy_pass http://mpanel_backend;
        
        # No caching for API
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Frontend (React app)
    location / {
        # Try files first, fallback to index.html for SPA routing
        root /var/www/mpanel/frontend;
        try_files $uri $uri/ /index.html;
        
        # Short cache for HTML
        location ~* \.html$ {
            expires 5m;
            add_header Cache-Control "public, must-revalidate";
        }
    }

    # Admin panel (additional auth)
    location /admin/ {
        # IP whitelist for admin panel
        allow 192.168.1.0/24;
        deny all;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_pass http://mpanel_backend;
    }

    # Metrics endpoint (Prometheus)
    location /metrics {
        # Only allow from monitoring servers
        allow 192.168.1.100;
        deny all;
        
        proxy_pass http://mpanel_backend;
    }
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=60r/m;
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/m;

# Connection limiting
limit_conn_zone $binary_remote_addr zone=addr:10m;
limit_conn addr 10;

# Gzip compression
gzip on;
gzip_vary on;
gzip_min_length 1024;
gzip_types
    text/plain
    text/css
    text/xml
    text/javascript
    application/json
    application/javascript
    application/xml+rss
    application/x-javascript
    image/svg+xml;
gzip_disable "msie6";

