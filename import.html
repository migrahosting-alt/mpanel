<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WHMCS Import Tool</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 600px;
      width: 100%;
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }
    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }
    .status {
      background: #f7fafc;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      border-left: 4px solid #667eea;
    }
    .status-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #e2e8f0;
    }
    .status-item:last-child {
      border-bottom: none;
    }
    .count {
      font-weight: bold;
      color: #667eea;
    }
    button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    .log {
      margin-top: 20px;
      background: #1a202c;
      color: #00ff00;
      padding: 20px;
      border-radius: 8px;
      font-family: 'Courier New', monospace;
      font-size: 13px;
      max-height: 400px;
      overflow-y: auto;
      display: none;
    }
    .log.active {
      display: block;
    }
    .log-line {
      margin-bottom: 4px;
    }
    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .success {
      background: #48bb78;
      color: white;
      padding: 16px;
      border-radius: 8px;
      margin-top: 20px;
      display: none;
    }
    .success.active {
      display: block;
    }
    .error {
      background: #f56565;
      color: white;
      padding: 16px;
      border-radius: 8px;
      margin-top: 20px;
      display: none;
    }
    .error.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üöÄ WHMCS Data Import</h1>
    <p class="subtitle">Import all your WHMCS data into mPanel with one click</p>
    
    <div class="status" id="status">
      <div class="status-item">
        <span>Clients:</span>
        <span class="count" id="clients-count">-</span>
      </div>
      <div class="status-item">
        <span>Products:</span>
        <span class="count" id="products-count">-</span>
      </div>
      <div class="status-item">
        <span>Domains:</span>
        <span class="count" id="domains-count">-</span>
      </div>
      <div class="status-item">
        <span>Invoices:</span>
        <span class="count" id="invoices-count">-</span>
      </div>
    </div>
    
    <button id="importBtn" onclick="startImport()">
      Start Import
    </button>
    
    <div class="success" id="success">
      ‚úÖ Import completed successfully! Refresh your dashboard to see the data.
    </div>
    
    <div class="error" id="error">
      ‚ùå <span id="error-message"></span>
    </div>
    
    <div class="log" id="log"></div>
  </div>

  <script>
    const API_URL = 'http://localhost:2271/api';
    
    // Load current status on page load
    async function loadStatus() {
      try {
        const res = await fetch(`${API_URL}/import/status`);
        const data = await res.json();
        
        document.getElementById('clients-count').textContent = data.imported.customers || 0;
        document.getElementById('products-count').textContent = data.imported.products || 0;
        document.getElementById('domains-count').textContent = data.imported.domains || 0;
        document.getElementById('invoices-count').textContent = data.imported.invoices || 0;
        
        if (data.hasData) {
          addLog('‚úÖ Data already imported. Click to re-import.');
        } else {
          addLog('‚ö†Ô∏è No data imported yet. Click to start.');
        }
      } catch (error) {
        addLog('‚ö†Ô∏è Could not load status: ' + error.message);
      }
    }
    
    function addLog(message) {
      const log = document.getElementById('log');
      log.classList.add('active');
      const line = document.createElement('div');
      line.className = 'log-line';
      line.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
      log.appendChild(line);
      log.scrollTop = log.scrollHeight;
    }
    
    async function startImport() {
      const btn = document.getElementById('importBtn');
      const log = document.getElementById('log');
      const success = document.getElementById('success');
      const error = document.getElementById('error');
      
      btn.disabled = true;
      btn.innerHTML = '<span class="spinner"></span> Importing...';
      log.innerHTML = '';
      log.classList.add('active');
      success.classList.remove('active');
      error.classList.remove('active');
      
      addLog('üöÄ Starting WHMCS import...');
      addLog('üì° Connecting to WHMCS database...');
      
      try {
        const res = await fetch(`${API_URL}/import/whmcs`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' }
        });
        
        const data = await res.json();
        
        if (data.success) {
          addLog('‚úÖ Import completed successfully!');
          addLog(`   Clients: ${data.stats.clients}`);
          addLog(`   Products: ${data.stats.products}`);
          addLog(`   Services: ${data.stats.services}`);
          addLog(`   Domains: ${data.stats.domains}`);
          addLog(`   Invoices: ${data.stats.invoices}`);
          addLog(`   Errors: ${data.stats.errors}`);
          
          success.classList.add('active');
          
          // Refresh status
          setTimeout(loadStatus, 1000);
        } else {
          throw new Error(data.error || 'Import failed');
        }
        
      } catch (err) {
        addLog('‚ùå Import failed: ' + err.message);
        error.classList.add('active');
        document.getElementById('error-message').textContent = err.message;
      } finally {
        btn.disabled = false;
        btn.innerHTML = 'Start Import';
      }
    }
    
    // Load status on page load
    loadStatus();
  </script>
</body>
</html>
